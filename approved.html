<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #28a745;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            margin: 20px;
            text-align: center;
        }

        .notification {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
        }

        footer {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Notification Page</h1>
    </header>

    <section>
        <div class="notification">
            <h2>Approval Successful!</h2>
            <p>Your request has been approved. Congratulations!</p>
        </div>
    </section>

    <footer>
        &copy; 2023 Notification Website
    </footer>

</body>
</html>
